<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/style.css" />
		<title>Coding Quiz</title>
	</head>

	<body>
		<header id="header-items">
			<div class="highScores">View High Scores
                <a href="./highScoreList.html" id="highScores"></a>
            </div>
			<div class="timer">Time:</div>
			<div class="timeLeft"></div>
		</header>
		<br />

		<!-- start box button-->
		<section id="startBox">
			<div class="title"><h1>Coding Quiz Challenge</h1></div>
			<div class="info">
				<p>
					Try to answer the following code-related questions within the time
					limit.<br />Keep in mind that incorrect answers will penalize your
					score/time by 10 seconds!
				</p>
				<button id="startButton">Start</button>
			</div>
		</section>

		<!-- quiz question box -->
		<section id="quizBox">
			<div class="quizQuestion"><h1></h1>
                <!-- question inserted from Javascript array -->
			</div>
			<div class="answerList">
				<!-- answers inserted from Javascript array onto buttons-->
			<button class="button" id="answer1"></button>
			<button class="button" id="answer2"></button>
			<button class="button" id="answer3"></button>
			<button class="button" id="answer4"></button>
			<div id="questionAnswer"></div>
		</section>

		<!-- End of quiz summary box-->
		<section id="endBox">
			<div class="title"><h1>All done!</h1></div>
			<div class="quizResult">
				<!-- score result inserted from Javascript -->
			</div>
			<div class="scoreSave">
				<!-- Input initials in Javascript to save score -->
				<button class="submit-score">Submit</button>
			</div>
		</section>

        <!-- final box showing high scores and option to redo quiz -->
		<section id="finalBox">
			<div class="title"><h1>HIGH SCORES</h1></div>
			<div class="highScoreList">
				<!-- high score array displayed with Javascript -->
			</div>
			<div class="button">
				<button class="start">Go Back</button>
				<button class="clear">Clear High Scores</button>
			</div>
		</section>
		<script src="assets/script.js"></script>
	</body>
</html>
