<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./assets/style.css" />
		<title>Coding Quiz</title>
	</head>

	<body>
		<header id="header-items">
			<button id="highScores" class="viewHighScores">View High Scores</button>
			<div id="timer"></div>
			<div id="timeLeft"></div>
		</header>
		<br />

		<!-- start box button-->
		<section id="startBox">
			<div class="title"><h1>Coding Quiz Challenge</h1></div>
			<div class="info">
				<p>
					Try to answer the following code-related questions within the time
					limit.<br />Keep in mind that incorrect answers will penalize your
					score/time by 10 seconds!
				</p>
				<button id="startButton">Start</button>
			</div>
		</section>

		<!-- quiz question box -->
		<section id="quizBox">
			<div id="quizQuestion">
				<!-- question inserted from Javascript array -->
			</div>
			<br />

			<div id="answerList"></div>
			<br />
			<!-- answers inserted from Javascript array onto buttons-->

			<div id="results"></div>
			<div id="nextButton" class="button"><button>Next Question</button></div>
			<div id="finishButton" class="button"><button>See Results</button></div>
		</section>

		<!-- End of quiz summary box-->
		<section id="endBox">
			<div class="title"><h1>All done!</h1></div>
			<div id="quizResult">
				<!-- score result inserted from Javascript -->
			</div>
			<br />
			<div id="scoreSave">
				<!-- Input initials in Javascript to save score -->
			</div>
			<br />
			<button id="submitScore" class="button">Submit</button>
		</section>

		<!-- final box showing high scores and option to redo quiz -->
		<section id="finalBox">
			<div class="title"><h1>HIGH SCORES</h1></div>
			<div id="highScoreList">
				<!-- high score array displayed with Javascript -->
			</div>
			<div class="button">
				<button id="restartButton">Go Back</button>
				<button id="clearScoresButton">Clear High Scores</button>
			</div>
		</section>
		<script src="assets/script.js"></script>
	</body>
</html>
